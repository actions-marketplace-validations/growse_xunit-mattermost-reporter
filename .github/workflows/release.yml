---
on:
  push:
    tags:
      - "v*"

name: "Release"
jobs:
  release:
    name: Release GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/release-github-actions@v6
        with:
          CLEAN_TARGETS: .[!.]*,__tests__,docs,lib,node_modules,src,*.js,*.ts,*.json,*.lock,*.yml,*.yaml